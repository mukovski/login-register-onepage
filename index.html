<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="muko.css">
    <title>Document</title>
</head>
<body>
    
   <div class="hero">
       <div class="form-box">
           <div class="button-box">
              
               <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Giriş</button>
               <button type="button" class="toggle-btn" onclick="register()">Kayıt Ol</button>
           </div>
           <div class="social-icons">
            <img src="img/fb.png" alt="">
            <img src="img/tw.png" alt="">
            <img src="img/gp.png" alt="">
        </div>

        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
            <input type="password" class="input-field" placeholder="Şifrenizi Girin" required>
            <input type="checkbox" class="chech-box"> <span>Şifremi Hatırla</span>
            <button type="submit" class="submit-btn">Giriş Yap</button>
        </form>

        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Kullanıcı Adı" required>
            <input type="email" class="input-field" placeholder="E-Mail" required>
            <input type="password" class="input-field" placeholder="Şifrenizi Girin" required>
            <input type="checkbox" class="chech-box"> <span>Koşulları kabul ediyorum</span>
            <button type="submit" class="submit-btn">Kayıt Ol</button>
        </form>
       </div>
      
   </div>



  <script>

  var x = document.getElementById("login");
  var y = document.getElementById("register");
  var z = document.getElementById("btn");

  function register() {
      x.style.left = "-400px"
      y.style.left = "50px"
      z.style.left = "110px"
  }
  function login() {
      x.style.left = "50px"
      y.style.left = "450px"
      z.style.left = "0"
  }




  </script>






</body>
</html>
